<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaxouhub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Header -->
    <header class="navbar">
        <div class="container">
            <div class="navbar-content">
                <div class="logo">
                    <a href="/" class="logo-link">
                        <span class="logo-text">Yaxouhub</span>
                    </a>
                </div>
                
                <nav class="nav-menu">
                    <a href="#" class="nav-link active" id="tabHome" onclick="switchTab('home')">Home</a>
                    <a href="#" class="nav-link" id="tabManga" onclick="switchTab('manga')">Manga</a>
                </nav>

                <div class="header-right">
                    <div class="search-box-header">
                        <input type="text" id="headerSearch" placeholder="Search manga..." class="search-input-header">
                        <button onclick="performHeaderSearch()" class="search-btn-header">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.35-4.35"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <button class="menu-toggle" onclick="toggleMobileMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Trending Section -->
            <section class="section trending-section">
                <div class="section-header">
                    <h2 class="section-title">Trending Today</h2>
                    <a href="#" class="view-all-link">View All →</a>
                </div>
                <div id="trendingContainer" class="manga-grid trending-grid">
                    <!-- Trending items loaded here -->
                </div>
            </section>

            <!-- Latest Updates Section -->
            <section class="section latest-section">
                <div class="section-header">
                    <h2 class="section-title">Latest Updates</h2>
                    <a href="#" class="view-all-link">View All →</a>
                </div>
                <div id="latestContainer" class="manga-grid latest-grid">
                    <!-- Latest items loaded here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Search Results Modal -->
    <div id="searchModal" class="modal hidden">
        <div class="modal-content">
            <button class="modal-close" onclick="closeSearchModal()">×</button>
            <h2>Search Results</h2>
            <div id="searchFilterButtons" style="display:flex;gap:10px;margin-bottom:20px;flex-wrap:wrap;">
                <button onclick="setSearchFilter('both')" id="filterBoth" style="padding:8px 16px;background:var(--primary-color);color:white;border:none;border-radius:4px;cursor:pointer;font-weight:600;">Both</button>
                <button onclick="setSearchFilter('anime')" id="filterAnime" style="padding:8px 16px;background:#333;color:white;border:none;border-radius:4px;cursor:pointer;font-weight:600;">Anime Only</button>
                <button onclick="setSearchFilter('manga')" id="filterManga" style="padding:8px 16px;background:#333;color:white;border:none;border-radius:4px;cursor:pointer;font-weight:600;">Manga Only</button>
            </div>
            <div id="searchResultsContainer" class="manga-grid">
                <!-- Search results loaded here -->
            </div>
        </div>
    </div>

    <!-- Manga Detail Modal -->
    <div id="detailModal" class="modal hidden">
        <div class="modal-content large">
            <button class="modal-close" onclick="closeDetailModal()">×</button>
            <div id="detailContent">
                <!-- Detail content loaded here -->
            </div>
        </div>
    </div>

    <!-- Chapter Reader Modal -->
    <div id="readerModal" class="modal hidden">
        <div class="modal-content large">
            <button class="modal-close" onclick="closeReader()">×</button>
            <div id="readerContent" style="display: flex; flex-direction: column; gap: 20px;">
                <!-- Reader content loaded here -->
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner hidden">
        <div class="spinner"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
